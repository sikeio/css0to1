<!doctype html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        padding: 0;
        margin: 0;
      }



      .container {
        width: 640px;
        margin: 0 auto;
        margin-top: 50px;
        border: 1px solid black;

        overflow: hidden;
      }

      .child {
        float: left;
        background-color: #ddd;
        width: 25%;
        border: 1px solid black;
      }



    </style>
  </head>

  <body>
    <div class="container">
      <div class="child">child 1</div>
      <div class="child">child 2</div>
      <div class="child">child 3 </div>
      <div class="child">child 4</div>
    </div>
  </body>
</html>
