<!doctype html>
<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      li {
        background-color: red;
      }

      ul.nostyle {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      ul.inline-items li {
        display: inline;
      }

    </style>
  </head>
  <body>
    <h1>Unstyled list with block items</h1>

    <ul class="nostyle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <h1>List with inline items</h1>

    <ul class="nostyle inline-items">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </body>
</html>
