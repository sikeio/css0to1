      }

      .xy-centered {
        position: absolute;
        width: 100px;
        height: 100px;

        top: 50%;
        left: 50%;

        /* If height is known. */
        margin-top: -50px;
        margin-left: -50px;

        /* If height is unknown. IE8 and above */
        /*transform: translate(-50%, -50%);*/

        border: 1px solid black;
      }

      .y-centered {

      }
    </style>
  </head>

  <body>
    <div class="container">

      <div class="xy-centered">

      </div>

    </div>
